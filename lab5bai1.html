<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="" id="pro" data-price="2950">Iphone 14 Pro Max</label>
    <input type="number" name="" id="qty">
    <button onclick="display()">OK</button>
    <hr>
    <h3>Name : <span id="name">?</span></h3>

    <h3>Amount : <span id="amount">?</span></h3>

    
    <script>
        function display(){
            var name = document.getElementById("pro")             
            document.getElementById("name").innerHTML = name.innerHTML;
            var price = pro.getAttribute("data-price")

            var quantity = qty.value;
            var amount = price * quantity
            document.getElementById("amount").innerHTML = amount
        }

    </script>
</body>
</html>
